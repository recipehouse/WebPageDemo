<!DOCTYPE html>
<html lang="en" >

<head>
  <meta charset="UTF-8">
  <title>Recipe House</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

      <link rel="stylesheet" href="css/style.css">
    <script  src="index.js"></script>
</head>

<body>

  <div class="fluid-container">

  <div class="toolbar">
    <ul>
      <li><a href="#">HOME</a></li>
      <li><a href="#">ABOUT</a></li>
      <li><a href="#">DESIGN</a></li>
      <li><a href="#">CONTACT</a></li>

  <main class="home">

      <i><img  src="resource/house.jpeg" id="house" width="200px" height="150px" style="margin-left: 200px;"/></i>
    </div>

    <form class="" action="index.html" method="post">
      <div>
      <input id="input" class="search" type="text" placeholder="Searching for .. ">
      <span>
        <fieldset>
          <legend>Single File</legend>
            <form>
              <input type="file" id="photo" onchange="selectPhoto()"/>
              <br>
              <div id="result1"></div>
              <div id="resultPreview1"></div>
              <br>
            </form>
        </fieldset>

        <fieldset>
          <legend>
            Multiple Files
          </legend>
          <form>
            Photos <input type="file" id="photos" onchange="selectPhotos()" multiple="multiple">
            <br>
            <div id="result2"></div>
            <div id="resultPreview2"></div>
          </form>
        </fieldset>>
      </span>
    </div>
      <div class="button-group">
        <button class="button button-default r-search" type="submit">
          Recipe Search
        </button>
      </div>
    </form>

  </main>

  <div class="footer">
    <ul>
      <li><a href="#">Advertising</a></li>

    <ul>

</div>
